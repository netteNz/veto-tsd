name: Build and Deploy Vite site to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: veto-board

      - name: Build
        run: npm run build
        working-directory: veto-board

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: veto-board/dist

      - id: deploy
        uses: actions/deploy-pages@v4